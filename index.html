<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>

    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

<div id="content">

    <h1 align="center">Phone Book</h1>

    <form id="create-item" class="add-form" action="" onsubmit="return true" method="post">

        <div style="padding-bottom: 5px">
            <input type="text" id="search" placeholder="Search">
            <label>
                <button class="search">&#128270;</button>
            </label>
        </div>
        <table id="phoneBookItem">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Country</th>
                <th>City</th>
                <th>E-mail</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td><input type="text" id="firstN" required name="firstName" placeholder="Enter First Name"></td>
                <td><input type="text" id="lastN" name="lastName" placeholder="Enter Last Name"></td>
                <td><input type="text" id="phoneN" required name="phoneNumber" placeholder="Enter Phone"></td>
                <td><input type="text" id="countryN" required name="country" placeholder="Enter Country"></td>
                <td><input type="text" id="cityN" required name="city" placeholder="Enter City"></td>
                <td><input type="text" id="emailA" required name="email" placeholder="Enter E-mail"></td>
                <td>
                    <button type="submit" id="save-form">Save</button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mihai</td>
                <td>Eminescu</td>
                <td>+40745922589</td>
                <td>Romania</td>
                <td>Bucuresti</td>
                <td>mihaithepoet@yahoo.com</td>
                <td>
                    <button type="reset" class="delete-contact">Delete</button>
                </td>
                <td>
                    <button type="reset" class="update-contact">Update</button>
                </td>

            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="js/lib/jquery-3.4.1.min.js"></script>
<script src="js/phoneBook.js"></script>
</body>
</html>
